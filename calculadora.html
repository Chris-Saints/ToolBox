<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/calculadora.css">
    <title>Toolbox - Calculadora</title>
</head>
<body>
    <header class="cabecalho">
        <a href="index.html" data-tooltip="Home" ><img class="cabecalho__imagem" src="./Assets/SimboloAzul.svg"  alt="Logo ToolBox"></a>
    </header>
    
    <main class="conteudo">
        <div class="calculadora">
            <div class="display-backspace">
                <input type="text" id="display" class="display" disabled/>
                <button class="btn-back" id="btnBackspace">‚Üê</button>
            </div>
            
            <div class="botoes">
                <div class="botoes-um">
                    <button class="btn-diferente" id="btnLimpar">C</button>
                    <button class="btn-opdois" id="btnParenteses">()</button>
                    <button class="btn-opdois" id="btnPorcentagem">%</button>
                    <button class="btn-op" id="btnDiv">/</button>
                </div>
                <div class="botoes-dois">
                    <button class="btn" id="btn7">7</button>
                    <button class="btn" id="btn8">8</button>
                    <button class="btn" id="btn9">9</button>
                    <button class="btn-op" id="btnMul">*</button>
                </div>

                <div class="botoes-tres">
                    <button class="btn" id="btn4">4</button>
                    <button class="btn" id="btn5">5</button>
                    <button class="btn" id="btn6">6</button>
                    <button class="btn-op" id="btnSub">-</button>
                </div>

                <div class="botoes-quatro">
                    <button class="btn" id="btn1">1</button>
                    <button class="btn" id="btn2">2</button>
                    <button class="btn" id="btn3">3</button>
                    <button class="btn-op" id="btnAdd">+</button>
                </div>

                <div class="botoes-cinco">
                    <button class="btn-opdois" id="btnSinal">+/-</button>
                    <button class="btn" id="btn0">0</button>
                    <button class="btn-opdois" id="btnPonto">.</button>
                    <button class="btn-diferente" id="btnEqual">=</button>
                </div>
                
            </div>
        </div>
    </main>

    <footer class="rodape">
        <p class="rodape__direitos">&copy;Christian Picoli.Todos os direitos reservados.</p>
        <div class="rodape__links">
            <a data-tooltip="Instagram" id="instaimg" href="#"><img src="./Assets/Instagram Negative.svg" alt="Logo Instagram"></a>
            <a data-tooltip="Github" id="gitimg" href="#"><img src="./Assets/Github Negative.svg" alt="Logo Github"></a>
            <a  data-tooltip="LinkedIn" id="linkimg" href="#"><img src="./Assets/LinkedIn Negative.svg" alt="Logo LinkedIn"></a>
        </div>
    </footer>

    <script type="module" src="/ts/calculadora.ts"></script>
    <script src="./dist/trocar-temas.js"></script>
</body>
</html>
