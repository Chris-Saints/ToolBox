<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/tapgame.css">
    <title>Toolbox - Tap Game</title>
</head>
<body>
    <header class="cabecalho">
        <a href="index.html" data-tooltip="Home" ><img class="cabecalho__imagem" src="./Assets/SimboloAzul.svg" alt="Logo ToolBox"></a>
    </header>
    
    <main class="conteudo">

        <h2>TAP GAME - TECLAS A - D</h2>

        <section class="conteudo__centralizar-horizontal">
            <span class="conteudo__recorde">
                <p id="melhor-recorde">0</p>
                <p>Melhor Recorde</p> 
            </span>

            <div id="div">
                <p id="cronometro"></p>
                <button id="jogar">Jogar</button>
                <div id="div__contador"></div>
                <button id="novo-jogo">Novo Jogo</button>
            </div>

            <div class="conteudo__conquistas">
                <ul class="conteudo__conquistas-lista">
                    <li class="conquista__lista-item" id="item-um">1.&nbsp; <p id="conquista-um">50</p> &nbsp;Taps</li>
                    <li class="conquista__lista-item" id="item-dois">2.&nbsp; <p id="conquista-dois">100</p> &nbsp;Taps</li>
                    <li class="conquista__lista-item" id="item-tres">3.&nbsp; <p id="conquista-tres">150</p> &nbsp;Taps</li>
                    <li class="conquista__lista-item" id="item-quatro">4.&nbsp; <p id="conquista-quatro">200</p>&nbsp; Taps</li>
                    <li class="conquista__lista-item" id="item-cinco">5.&nbsp; <p id="conquista-cinco">300</p> &nbsp;Taps</li>
                </ul>
            </div>

        </section>
    </main>

    <footer class="rodape">
        <p class="rodape__direitos">&copy;Christian Picoli.Todos os direitos reservados.</p>
        <div class="rodape__links">
            <a data-tooltip="Instagram" href="https://www.instagram.com/picolisev/?igsh=MTVwdXZhNjI4cnY4cQ%3D%3D"><img id="instaimg" src="./Assets/Instagram_Glyph_White.svg" alt="Logo Instagram"></a>

            <a data-tooltip="Github" href="https://github.com/Chris-Saints"><img id="gitimg" src="./Assets/github-mark-white.svg" alt="Logo Github"></a>

            <a  data-tooltip="LinkedIn" href="https://www.linkedin.com/in/christian-picoli-961897344"><img id="linkimg" src="./Assets/InBug-White.png" alt="Logo LinkedIn"></a>
        </div>
    </footer>

    <script src="./dist/trocar-temas.js"></script>
    <script src="./dist/tapgame.js"></script>
</body>
</html>
