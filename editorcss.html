<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/editorcss.css">
    <title>Toolbox - Editor CSS</title>
</head>
<body>
    <header class="cabecalho">
        <a data-tooltip="Home" href="index.html" ><img class="cabecalho__imagem" src="./Assets/SimboloAzul.svg" alt="Logo ToolBox"></a>
    </header>
    
    <main class="conteudo">
        <section class="espaco-quadrado">
            <div class="imagem-modificada" id="quadrado"><img class="cabecalho__imagem" src="./Assets/SimboloAzul.svg" alt="Logo ToolBox"></div>
        </section>

        <section class="container__modificadores">
            <div class="tooltip">
                <div id="sombra">
                    <p>Sombra</p>
                    <input id="slider-sombra" type="range" min="0" max="100" step="10" value="0">
                </div>

                <div id="borda">
                    <p>Borda</p>
                    <input id="slider-borda" type="range" min="0" max="10" step="1" value="0">
                </div>

                <div id="border-radius">
                    <p>Curva da borda</p>
                    <input id="slider-border-radius" type="range" min="0" max="50" step="1" value="0">
                </div>

                <div id="scale">
                    <p>Escala</p>
                    <input id="slider-scale" type="range" min="0.1" max="2.1" step="0.1" value="1.1">
                </div>

                <div id="skewX">
                    <p>Skew X</p>
                    <input id="slider-skewx" type="range" min="0" max="50" step="1" value="0">
                </div>

                <div id="skewY">
                    <p>Skew Y</p>
                    <input id="slider-skewy" type="range" min="0" max="50" step="1" value="0">
                </div>

                <div id="rotacao">
                    <p>Rotação</p>
                    <input id="slider-rotacao" type="range"  min="0" max="360" step="1" value="0">
                </div>

                <div id="opacidade">
                    <p>Opacidade</p>
                    <input id="slider-opacidade" type="range"  min="0" max="1" step="0.1" value="1">
                </div>

                <div id="brilho">
                    <p>Brilho</p>
                    <input id="slider-brilho" type="range" min="0" max="1" step="0.1" value="1">
                </div>

                <div id="saturacao">
                    <p>Saturação</p>
                    <input id="slider-saturacao" type="range" min="0" max="100" step="1" value="100">
                </div>
            </div>

            <div class="container__cores">
                <button id="vermelho">X</button>
                <button id="amarelo">X</button>
                <button id="azul">X</button>
                <button id="laranja">X</button>
                <button id="roxo">X</button>
                <button id="verde">X</button>
                <button id="preto">X</button>
                <button id="branco">X</button>
                <button id="cinza">X</button>
                <button id="rosa">X</button>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <p class="rodape__direitos">&copy;Christian Picoli.Todos os direitos reservados.</p>
        <div class="rodape__links">
            <a data-tooltip="Instagram" id="instaimg" href="#"><img src="./Assets/Instagram Negative.svg" alt="Logo Instagram"></a>
            <a data-tooltip="Github" id="gitimg" href="#"><img src="./Assets/Github Negative.svg" alt="Logo Github"></a>
            <a  data-tooltip="LinkedIn" id="linkimg" href="#"><img src="./Assets/LinkedIn Negative.svg" alt="Logo LinkedIn"></a>
        </div>
    </footer>

    <script src="./dist/trocar-temas.js"></script>
    <script src="./dist/editorcss.js"></script>
</body>
</html>
