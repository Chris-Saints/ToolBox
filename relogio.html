<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/relogio.css">
    <title>Toolbox - Relógio</title>
</head>
<body>
    <header class="cabecalho">
        <a href="index.html" data-tooltip="Home" ><img class="cabecalho__imagem" src="./Assets/SimboloAzul.svg" alt="Logo ToolBox"></a>
    </header>
    
    <main class="conteudo">
        <section class="container__conteudo">
            <div id="alarmes-definidos"><p>Alarmes:</p>
            </div>
            <div>
                <div id="relogio"></div>
                <div id="dia-mes"></div>
                <button id="am-pm">Alternar para AM/PM</button>
            </div>
            <div class="container__botoes">
                <button id="btn-alarme">Alarme</button>
                <button id="btn-cronometro">Cronômetro</button>
                <button id="btn-temporizador">Temporizador</button>
            </div>
        </section>
        <section>
            <div id="espaco-conteudo"></div>
        </section>
    </main>

    <footer class="rodape">
        <p class="rodape__direitos">&copy;Christian Picoli.Todos os direitos reservados.</p>
        <div class="rodape__links">
            <a data-tooltip="Instagram" id="instaimg" href="#"><img src="./Assets/Instagram Negative.svg" alt="Logo Instagram"></a>
            <a data-tooltip="Github" id="gitimg" href="#"><img src="./Assets/Github Negative.svg" alt="Logo Github"></a>
            <a  data-tooltip="LinkedIn" id="linkimg" href="#"><img src="./Assets/LinkedIn Negative.svg" alt="Logo LinkedIn"></a>
        </div>
    </footer>

    <script src="./dist/trocar-temas.js"></script>
    <script src="./dist/relogio.js"></script>
</body>
</html>
