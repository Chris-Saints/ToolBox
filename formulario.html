<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/formulario.css">
    <title>Toolbox - Trocar Tema</title>
</head>
<body>
    <header class="cabecalho">
        <a href="index.html" data-tooltip="Home" ><img class="cabecalho__imagem" src="./Assets/SimboloAzul.svg" alt="Logo ToolBox"></a>
    </header>
    
    <main class="conteudo">

        <h1>LOGIN E CADASTRO</h1>

        <section id="sectionLogin">
            <form class="container__login " id="form-login">
                <div class="container_login-input">
                    <label for="email-login">E-mail:</label>
                    <input name= "email" type="email" id="email-login" autocomplete="off" placeholder="Digite seu Email" required>

                    <label for="password">Senha:</label>
                    <input name="password" type="password" minlength="6" autocomplete="off" id="password-login" placeholder="Digite sua senha" required>
                    <button type="button" id="btn-olhos-login"><img src="./Assets/eye.png" alt="Olhos"></button>
                </div>
                
                <div class="container_button-login">
                    <button id="btn-login">Entrar</button>

                    <button type="button" id="para-cadastro">Cadastrar</button>
                </div>
            </form>
            

            <form class="container__cadastro" id="form-cadastro">
                <label for="nome">Nome:</label>
                <input name="nome" type="text" id="nome" autocomplete="off" placeholder="Digite seu nome completo" required>

                <label for="email-cad">E-mail:</label>
                <input name="email" type="email" id="email-cad" autocomplete="off" placeholder="Digite seu Email" required>

                <label for="password">Senha:</label>
                <input name="password" type="password" minlength="6" autocomplete="off" id="password" placeholder="Digite sua senha" required>

                <button type="button" id="btn-olhos">Olhos</button>
                <button type="button" id="btn-senha-aleatoria">Gerar senha aleatoria</button>

                <span id="forca-senha"></span>

                <div>
                    <span id="dica-caracter">Minimo de 6 caracteres</span>
                    <span id="dica-maiuscula">Letras Maiúsculas</span>
                    <span id="dica-minuscula">Letras Minúsculas</span>
                    <span id="dica-numero">Números</span>
                    <span id="dica-simbolo">Simbolos</span>
                </div>

                <label for="confirm-password">Confirme sua Senha:</label>
                <input name="vpassword" type="password" id="confirm-password" autocomplete="off" placeholder="Confirme sua senha" required>
                <button type="button" id="btn-olhos-val">Olhos</button>

                <button type="submit" id="btn-submit">Cadastrar</button>

                <button type="button" id="para-login">Login</button>
            </form>

        </section>
        

        <section id="area-logada" class="hidden">
            <img src="./Assets/UserAzul.svg" alt="Usuario">
            <h2>Bem-vindo</h2>
            <p id="usuario-logado"></p>
            <button type="button" id="btn-logout">Sair</button>
        </section>
    </main>

    <footer class="rodape"> 
        <p class="rodape__direitos">&copy;Christian Picoli.Todos os direitos reservados.</p>
        <div class="rodape__links">
            <a data-tooltip="Instagram" href="https://www.instagram.com/picolisev/?igsh=MTVwdXZhNjI4cnY4cQ%3D%3D"><img id="instaimg" src="./Assets/Instagram_Glyph_White.svg" alt="Logo Instagram"></a>

            <a data-tooltip="Github" href="https://github.com/Chris-Saints"><img id="gitimg" src="./Assets/github-mark-white.svg" alt="Logo Github"></a>

            <a  data-tooltip="LinkedIn" href="https://www.linkedin.com/in/christian-picoli-961897344"><img id="linkimg" src="./Assets/InBug-White.png" alt="Logo LinkedIn"></a>
        </div>
    </footer>

    <script src="./dist/trocar-temas.js"></script>
    <script type="module" src="./dist/util.js"></script>
    <script type="module" src="./dist/login.js"></script>
    <script type="module" src="./dist/cadastro.js"></script>
    
</body>
</html>
