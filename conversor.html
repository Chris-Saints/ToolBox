<!DOCTYPE html>
<html lang="pt-br">
<head>

                <option value="min">Minuto (min)</option>
                <option value="seg">Segundo (seg)</option>

                <option value="px">Pixels (px)</option>
                <option value="em">Ems (em)</option>
                <option value="rem">Rems (rem)</option>
                <option value="vw">Viewport Width (vw)</option>
                <option value="vh">Viewport Height (vh)</option>
            </select>
            <p>Para:</p>
            <select id="converter-para">
                <option value="celsius">Celsius (°C)</option>
                <option value="kelvin">Kelvin (K)</option>

                <option value="km">Quilômetro (km)</option>

                <option value="cm">Centímetro (cm)</option>

                <option value="dia">Dia</option>

                <option value="min">Minuto (min)</option>
                <option value="seg">Segundo (seg)</option>
                <option value="ms">milíssegundo (ms)</option>
                
                <option value="px">Pixels (px)</option>
                <option value="em">Ems (em)</option>
                <option value="rem">Rems (rem)</option>
                <option value="vw">Viewport Width (vw)</option>
                <option value="vh">Viewport Height (vh)</option>
            </select>

            <button id="converter-botao">Converter</button>
